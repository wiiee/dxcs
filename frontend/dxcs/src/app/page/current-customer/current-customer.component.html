<div class="container">
    <!-- Content here -->
    <div class="row mt-4">
        <div class="col-3"></div>
        <div class="col-6 text-center">
            <mat-form-field appearance="outline" class="w-100">
                <input matInput placeholder="全局搜索" type="text" />
                <button mat-icon-button matSuffix>
                    <mat-icon fontIcon="search"></mat-icon>
                </button>
            </mat-form-field>
        </div>
    </div>

    <!-- <div class="row mt-2">
        <div class="col">
            <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
                <mat-button-toggle value="bold">线索客户</mat-button-toggle>
                <mat-button-toggle value="italic">商机客户</mat-button-toggle>
                <mat-button-toggle value="underline">已成交客户</mat-button-toggle>
            </mat-button-toggle-group>
        </div>
    </div> -->

    <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
        <mat-tab label="线索客户">
            <div class="row mt-3">
                <div class="col">
                    <mat-card appearance="outlined">
                        <mat-card-content>
                            <div class="row mb-2">
                                <div class="col-6">
                                    <button mat-flat-button (click)="currentIndex = 0">转新增客户</button>
                                    <button mat-flat-button class="mx-3" (click)="currentIndex = 1">转让客户</button>
                                    <button mat-flat-button (click)="currentIndex = 2">放弃客户</button>
                                </div>
                                <div class="col-6">
                                    <button mat-flat-button class="float-end" (click)="currentIndex = 3"><mat-icon
                                            fontIcon="add"></mat-icon>新增线索</button>
                                </div>
                            </div>

                            <ng-container *ngIf="currentIndex == 0">
                                <div class="row mt-4">
                                    <div class="col">
                                        <table mat-table [dataSource]="customers" class="mat-elevation-z8">
                                            <!--- Note that these columns can be defined in any order.
                                                  The actual rendered columns are set as a property on the row definition" -->
                                            <!-- Checkbox Column -->
                                            <ng-container matColumnDef="select">
                                                <th mat-header-cell *matHeaderCellDef>
                                                    <mat-checkbox (change)="$event ? toggleAllRows() : null"
                                                        [checked]="selection.hasValue() && isAllSelected()"
                                                        [indeterminate]="selection.hasValue() && !isAllSelected()">
                                                    </mat-checkbox>
                                                </th>
                                                <td mat-cell *matCellDef="let row">
                                                    <mat-checkbox (click)="$event.stopPropagation()"
                                                        (change)="$event ? selection.toggle(row) : null"
                                                        [checked]="selection.isSelected(row)">
                                                    </mat-checkbox>
                                                </td>
                                            </ng-container>
                                
                                            <ng-container matColumnDef="name">
                                                <th mat-header-cell *matHeaderCellDef> 客户名称 </th>
                                                <td mat-cell *matCellDef="let element">
                                                    <button mat-button (click)="edit(element)">{{element.name}}</button>
                                                </td>
                                            </ng-container>
                                
                                            <ng-container matColumnDef="companyName">
                                                <th mat-header-cell *matHeaderCellDef> 公司名称 </th>
                                                <td mat-cell *matCellDef="let element"> {{element.companyName}} </td>
                                            </ng-container>
                                
                                            <ng-container matColumnDef="requirement">
                                                <th mat-header-cell *matHeaderCellDef> 需求 </th>
                                                <td mat-cell *matCellDef="let element"> {{element.requirement}} </td>
                                            </ng-container>
                                
                                            <ng-container matColumnDef="mobile">
                                                <th mat-header-cell *matHeaderCellDef> 电话 </th>
                                                <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
                                            </ng-container>
                                
                                            <ng-container matColumnDef="followUpUser">
                                                <th mat-header-cell *matHeaderCellDef> 跟进人 </th>
                                                <td mat-cell *matCellDef="let element"> {{element.followUpUser}} </td>
                                            </ng-container>
                                
                                            <ng-container matColumnDef="createdDate">
                                                <th mat-header-cell *matHeaderCellDef> 创建日期 </th>
                                                <td mat-cell *matCellDef="let element"> {{element.createdDate}} </td>
                                            </ng-container>
                                
                                            <ng-container matColumnDef="followUpDate">
                                                <th mat-header-cell *matHeaderCellDef> 跟进日期 </th>
                                                <td mat-cell *matCellDef="let element"> {{element.followUpDate}} </td>
                                            </ng-container>
                                
                                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                        </table>
                                    </div>
                                </div>
                            </ng-container>

                            <ng-container *ngIf="currentIndex == 1">
                                1
                            </ng-container>
                            <ng-container *ngIf="currentIndex == 2">
                                2
                            </ng-container>
                            <ng-container *ngIf="currentIndex == 3">
                                <div class="row">
                                    <div class="col-4"></div>
                                    <div class="col-4">
                                        <app-customer (customerClosed)="closeCustomer()"></app-customer>
                                    </div>
                                </div>
                            </ng-container>

                        </mat-card-content>
                    </mat-card>
                </div>
            </div>
        </mat-tab>
        <mat-tab label="商机客户"></mat-tab>
        <mat-tab label="已成交客户"></mat-tab>
    </mat-tab-group>
</div>
